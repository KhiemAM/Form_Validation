<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Huỳnh Quang Khiêm" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@gmail.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="avatar" class="form-label">Ảnh đại diện</label>
                <input id="avatar" name="avatar" type="file" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Giới tính</label>
                <div class="form-group-item">
                    <div class="item-radio">
                        <input name="gender" type="radio" value="male" class="form-control">
                        <p>Nam</p>
                    </div>
                    <div class="item-radio">
                        <input name="gender" type="radio" value="female" class="form-control">
                        <p>Nữ</p>
                    </div>
                    <div class="item-radio">
                        <input name="gender" type="radio" value="orther" class="form-control">
                        <p>Khác</p>
                    </div>
                </div>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Sở thích</label>
                <div class="form-group-item">
                    <div class="item-radio">
                        <input name="hobby" type="checkbox" value="game" class="form-control">
                        <p>Chơi game</p>
                    </div>
                    <div class="item-radio">
                        <input name="hobby" type="checkbox" value="music" class="form-control">
                        <p>Nghe nhạc</p>
                    </div>
                    <div class="item-radio">
                        <input name="hobby" type="checkbox" value="orther" class="form-control">
                        <p>Khác</p>
                    </div>
                </div>
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>

    </div>

    <script src="./Validation_1.js"></script>
    <script>

        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                // Validator.isRequired('#fullname'),
                // Validator.isRequired('#email'),
                // Validator.isEmail('#email'),
                // Validator.isRequired('#password'),
                // Validator.minLenght('#password', 6),
                // Validator.isRequired('#password_confirmation'),
                // Validator.isConfirmed('#password_confirmation', function () {
                //     return document.querySelector('#form-1 #password').value;
                // }, 'Mật khẩu nhập lại không chính xác'),
                // Validator.isRequired('#avatar'),
                Validator.isRequired('input[name="gender"]'),
                Validator.isRequired('input[name="hobby"]'),
            ],
            onSubmit: function (data) {
                console.log(data);
            }
        });
    </script>
</body>

</html>
